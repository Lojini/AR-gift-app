<!DOCTYPE html>
<html>
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
    <a-assets>
        <a-asset-item id="easterBunny" src="easterRabbit/scene.gltf"></a-asset-item>
        
        <a-asset-item id="whiteBunny" src="whiteRabbit/scene.gltf"></a-asset-item>
        <a-asset-item id="logo" src="companyName/scene.gltf"></a-asset-item>
  </a-assets>
<a-marker preset='hiro'>
   
    <a-entity gltf-model="#easterBunny" scale='0.003 0.003 0.003' position="0 0 -1.9"></a-entity>
    <a-text position="0 2.3 -1" align="center" scale="1 1 1" text="font: mozillavr;value: price : 450LKR;color:white"></a-text>
    <a-entity gltf-model="#logo" scale="5 5 5" position="1.5 3.5 0"></a-entity>
    <a-text position="1.5 3.3 0" scale="0.7 0.7 0.7" text="font: mozillavr;value: Gifts you will admire;color:#FFD300"></a-text>
        
</a-marker>
    <a-marker preset='kanji'>
        <a-entity gltf-model="#whiteBunny"scale='0.007 0.007 0.007' position="0 0.7 0"></a-entity>
        <a-text position="0 3 0" align="center" scale="1 1 1" text="font: mozillavr;value: price : 430LKR;color:white"></a-text>
    </a-marker>

<a-entity camera></a-entity>
</a-scene>
</body>
</html>
